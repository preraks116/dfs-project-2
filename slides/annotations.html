<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <!-- Include PMA.UI required libraries downloaded or from CDN -->
    <script src="./jquery.min.js"></script>
    <link href="./font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">

    <!-- Include optional libraries downloaded or from CDN -->
    <!-- <link rel="stylesheet" href="./pma.ui/bootstrap5.min.css">
    <script src="./pma.ui/bootstrap5.bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    


    <!-- Include PMA.UI script & css -->
    <script src="./pma.ui.js"></script>
    <link href="./pma.ui.css" type="text/css" rel="stylesheet">

    <!-- Include custom script & css -->
    <script src="./js/annotations.js"></script>
    <link href="./css/annotations.css" type="text/css" rel="stylesheet">

    <title>Annotations</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- The element that will host annotation actions -->
            <div class="col-auto annotations">
                <div class="btn-group-vertical btn-group-md">
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="Freehand"
                        title="Freehand">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="CompoundFreehand"
                        title="Compound polygon">
                        <i class="fab fa-pushed"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="ClosedFreehand"
                        title="Closed freehand polygon">
                        <i class="fas fa-draw-polygon"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="Arrow"
                        title="Arrow">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="Point"
                        title="Point">
                        <i class="far fa-dot-circle"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="Line"
                        title="Line">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="draw" data-type="MultiPoint"
                        title="MultiPoint">
                        <i class="fas fa-braille"></i>
                    </button>
                    <div class="dropdown-divider horizontal"></div>
                    <button type="button" class="btn btn-light" disabled data-action="edit" data-type="Subtract"
                        title="Subtract">
                        <span class="fa-stack">
                            <i class="fas fa-pencil-alt fa-stack-1x fa-flip-horizontal"></i>
                            <i class="fas fa-minus fa-stack-1x small"></i>
                        </span>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="edit" data-type="Addition"
                        title="Addition">
                        <span class="fa-stack">
                            <i class="fas fa-pencil-alt fa-stack-1x fa-flip-horizontal"></i>
                            <i class="fas fa-plus fa-stack-1x small"></i>
                        </span>
                    </button>
                    <div class="dropdown-divider horizontal"></div>
                    <button type="button" class="btn btn-light" disabled data-action="edit" data-type="Modify"
                        title="Modify">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="edit" data-type="Transform"
                        title="Transform">
                        <i class="fas fa-arrows-alt"></i>
                    </button>
                    <div class="dropdown-divider horizontal"></div>
                    <button type="button" class="btn btn-light" disabled data-action="union" data-type=""
                        title="Union - Combine 2 or more annotations into a single annotation. In this example only annotations of type Compound polygon and Arrow are allowed. Disabled if less than 2 annotations selected or incompatible annotations selected!">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <button type="button" class="btn btn-light" disabled data-action="difference" data-type=""
                        title="Difference - Remove 2nd annotation from the 1st one. In this example only annotations of type Compound polygon and Arrow are allowed. Disabled if less or greater than 2 annotations selected or incompatible annotations selected!">
                        <i class="fas fa-minus-square"></i>
                    </button>
                    <div class="dropdown-divider horizontal"></div>
                    <input id="color-picker-native" type='color' value='#78eb10' class="color-picker px-2" />
                    <input id="color-picker-js" type='button' value=' ' class="btn btn-light" style="width: 50px" />
                </div>
                <input id="color-picker-hidden" type='hidden' value='#78eb10' class="color-picker" />
            </div>
            <div class="col d-flex flex-column vh-100">
                <div class="row top-row p-1 g-2 align-items-center">
                    <div class="col-auto">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-secondary" disabled data-action="delete" data-type
                                title="Delete">
                                <i class="fas fa-times"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" disabled data-action="deleteall" data-type
                                title="Delete all">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" disabled data-action="save" data-type
                                title="Save">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group btn-group-sm justify-content-around"
                            style="width: 350px; min-width: fit-content;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked disabled id="chkLabels">
                                <label class="custom-control-label" for="chkLabels">
                                    <i class="fas fa-font"></i>&nbsp;Annotation labels
                                </label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" checked disabled
                                    id="chkMeasurements">
                                <label class="custom-control-label" for="chkMeasurements">
                                    <i class="fas fa-ruler"></i>&nbsp;Measurements
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-group mb-0">
                            <div class="row g-2">
                                <div class="col-auto">
                                    <div class="form-floating" id="annotation-text-div" style="display: none">
                                        <input type="text" class="form-control form-control-sm" disabled
                                            id="annotation-text" placeholder="Label" />
                                        <label for="annotation-text">Label</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-floating" id="classification-text-div" style="display: none">
                                        <input type="text" class="form-control form-control-sm" disabled
                                            id="classification-text" placeholder="Classification" />
                                        <label for="classification-text">Classification</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-floating" id="txt-length-div" style="display: none">
                                        <input type="text" class="form-control form-control-sm" disabled
                                            id="txt-length" />
                                        <label for="txt-length">Length</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-floating" id="txt-area-div" style="display: none">
                                        <input type="text" class="form-control form-control-sm" disabled
                                            id="txt-area" />
                                        <label for="txt-area">Area</label>
                                    </div>
                                </div>
                                <div class="col-auto d-flex justify-content-center align-items-center">
                                    <span class="annotation-helper-icon">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <span class="badge bg-success"><i class="fas fa-check"></i> Saved</span>
                                        <span class="badge bg-danger"><i class="fas fa-times"></i> Error</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row viewer-row flex-grow-1">
                    <div class="col p-0">
                        <div id="viewer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
